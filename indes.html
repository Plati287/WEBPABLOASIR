<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Virtual Premium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glow-primary: rgba(56, 189, 248, 0.6);
            --glow-secondary: rgba(139, 92, 246, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at top, #0f172a, #020617);
            color: white;
            overflow-x: hidden;
            perspective: 1000px;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .nav-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            transform-style: preserve-3d;
        }

        .nav-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
            transform: translateZ(20px);
            letter-spacing: -1px;
        }

        .main-container {
            max-width: 1600px;
            margin: 3rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            padding: 1rem;
            transform-style: preserve-3d;
        }
        .card-link-wrapper {
        display: contents; /* Esto hace que el enlace no afecte al layout del grid */
    }
    .module-card {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 30px;
        overflow: hidden;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        transform-style: preserve-3d;
        height: 100%; /* Asegura altura consistente */
        display: flex;
        flex-direction: column;
    }

        .module-card::before,
        .module-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            background: radial-gradient(circle at var(--mouse-x, center) var(--mouse-y, center), 
                                      var(--glow-primary), 
                                      transparent 40%);
            opacity: 0;
            transition: opacity 0.5s ease;
            transform: translateZ(20px);
            pointer-events: none;
        }

        .module-card::after {
            background: radial-gradient(circle at var(--mouse-x, center) var(--mouse-y, center), 
                                      var(--glow-secondary), 
                                      transparent 40%);
            mix-blend-mode: color-dodge;
        }

        .module-card:hover {
           transform: scale(1.02); /* Pequeño efecto sin cambiar el diseño */
    transition: transform 0.2s ease-in-out;

        }

        .module-card:hover::before,
        .module-card:hover::after {
            opacity: 0.5;
        }

        .module-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        

        .module-content {
        padding: 2.5rem;
        position: relative;
        z-index: 2;
        transform-style: preserve-3d;
        flex-grow: 1; /* Permite que el contenido ocupe el espacio restante */
    }

        .module-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #93c5fd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateZ(40px);
            position: relative;
        }

        .module-title::after {
            content: '';
            position: absolute;
            bottom: -0.8rem;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            transform: scaleX(0) translateZ(50px);
            transition: transform 0.5s ease;
            border-radius: 4px;
        }

        .module-card:hover .module-title::after {
            transform: scaleX(1) translateZ(50px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-10px) rotateX(2deg) rotateY(-2deg); }
            75% { transform: translateY(10px) rotateX(-2deg) rotateY(2deg); }
        }

        .module-card {
            animation: float 8s ease-in-out infinite;
            position: relative;
             overflow: hidden;
             width: 100%; /* Mantiene el tamaño estable */
             height: auto;
        }

        .module-card:nth-child(odd) {
            animation-delay: -4s;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
            }

            .nav-title {
                font-size: 2rem;
            }
        }

        /* Efecto de resplandor en hover */
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, center) var(--mouse-y, center), 
                                      rgba(255, 255, 255, 0.1), 
                                      transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .module-card:hover .glow-effect {
            opacity: 1;
        }
        .module-link {
         display: block;
        text-decoration: none; /* Elimina el subrayado del enlace */
         color: inherit; /* Mantiene el color original del texto */
         width: 100%;
          height: 100%; 
        }
       
    </style>S
</head>
<body>
    <div id="particles-js"></div>
    <nav class="nav-container">
        <h1 class="nav-title">Aula Virtual Premium</h1>
    </nav>

    <main class="main-container">
        <div class="grid-container">
            <a href="redes.html" class="card-link-wrapper">
                <div class="module-card">
                    <div class="glow-effect"></div>
                    <img src="redes.jpg" alt="Redes" class="module-image"/>
                    <div class="module-content">
                        <h2 class="module-title">Redes</h2>
                    </div>
                </div>
            </a>

            <!-- ISO -->
            <a href="ISO.html" class="card-link-wrapper">
                <div class="module-card">
                    <div class="glow-effect"></div>
                    <img src="iso.webp" alt="Redes" class="module-image"/>
                    <div class="module-content">
                        <h2 class="module-title">ISO</h2>
                    </div>
                </div>
            </a>

            <!-- Hardware -->
            <a href="hardware.html" class="card-link-wrapper">
                <div class="module-card">
                    <div class="glow-effect"></div>
                    <img src="hardware.jpg" alt="Redes" class="module-image"/>
                    <div class="module-content">
                        <h2 class="module-title">Hardware</h2>
                    </div>
                </div>
            </a>

            <!-- Lenguaje de Marcas -->
            <a href="lenguaje.png" class="card-link-wrapper">
                <div class="module-card">
                    <div class="glow-effect"></div>
                    <img src="lenguaje.png" alt="Redes" class="module-image"/>
                    <div class="module-content">
                        <h2 class="module-title">Lenguaje de marcas</h2>
                    </div>
                </div>
            </a>

            <!-- Base de Datos -->
            <a href="Base_de_datos.html" class="card-link-wrapper">
                <div class="module-card">
                    <div class="glow-effect"></div>
                    <img src="bdd.jpg" alt="Redes" class="module-image"/>
                    <div class="module-content">
                        <h2 class="module-title">BDD</h2>
                    </div>
                </div>
            </a>

            <!-- Inglés -->
            <a href="ingles.html" class="card-link-wrapper">
                <div class="module-card">
                    <div class="glow-effect"></div>
                    <img src="igle.jpg" alt="Redes" class="module-image"/>
                    <div class="module-content">
                        <h2 class="module-title">Inglés</h2>
                    </div>
                </div>
            </a>

            <!-- Entornos de Desarrollo -->
            <a href="entornos.html" class="card-link-wrapper">
                <div class="module-card">
                    <div class="glow-effect"></div>
                    <img src="java.png" alt="Redes" class="module-image"/>
                    <div class="module-content">
                        <h2 class="module-title">Entornos de desarrollo</h2>
                    </div>
                </div>
            </a>
    </main>

    <script>
        particlesJS('particles-js',
          {
            "particles": {
              "number": {
                "value": 80,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#ffffff"
              },
              "shape": {
                "type": "circle"
              },
              "opacity": {
                "value": 0.5,
                "random": true
              },
              "size": {
                "value": 3,
                "random": true
              },
              "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.2,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "repulse"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              }
            },
            "retina_detect": true
          }
        );

        // Seguimiento del cursor para efectos de resplandor
        document.addEventListener('mousemove', (e) => {
            document.querySelectorAll('.module-card').forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                card.style.setProperty('--mouse-x', `${x}%`);
                card.style.setProperty('--mouse-y', `${y}%`);
            });
        });
    </script>
</body>
</html>
